name: Publish Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install build backend
        run: pip install build twine

      - name: Build release distributions
        run: python -m build

      - name: Validate README (long_description)
        run: twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  test-pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

      - name: Verify installation from TestPyPI
        run: |
          pip install --no-build-isolation --force-reinstall dist/crisprhawk-*.tar.gz
          python -c "import crisprhawk; print('Import OK from TestPyPI')"

  pypi-publish:
    runs-on: ubuntu-latest
    needs: test-pypi-publish

    environment:
      name: pypi
      url: https://pypi.org/project/crisprhawk/

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
